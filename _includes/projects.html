<div class="unit-whole">

<div id="projects">
    <h4>Projects</h4>
    <div class="grid">
        {% for project in site.data.projects %}
        <div class="unit one-third">
            <div class="card">
                <div class="card-content">
                    <h3> {{project.name}} </h3>
                    <p> {{project.description}} </p>
                </div>
                <div class="card-action">
                    <a href="{{ project.link }}" class="button"></a>
                    <a href="{{ project.github }}" class="button"></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</div>
