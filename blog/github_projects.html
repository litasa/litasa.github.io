---
layout: default
title: My Projects
sidebar: page
---

<div id="projects" class="unit-whole">
        {% for project in site.data.projects %}
        <div class="grid" style="padding-top: 50px">
            <div class="card main-color unit-whole">
                <div class="card-content">
                    <h3> {{project.name}} </h3>
                    <p> {{project.description | strip_html | truncate: 150 }} </p>
                    <p> {{ project.link }}
                </div>
                <div class="card-action">
                    <a href="{{ project.link }}" class="button"></a>
                    <a href="{{ project.github }}" class="button"></a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
